<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Barış can çifçi">
    <link rel="stylesheet" href="style.css">
    <title>Doğum Günü Sayacı</title>
</head>
<body>
   
    <div id="age" class="age">22</div>

    <h1 id="">Dogum Gününe Kalan Süre</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Gün</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Saat</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Dakika</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Saniye</small>
        </div>
    </div>
    
    <img src="birthday.gif" alt="" id="loading" class="loading">


 <script src="script.js"></script>   
</body>
</html>
